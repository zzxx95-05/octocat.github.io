<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zed Zhang - Digital Business Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e3ebf7 0%, #c4d7ee 100%);
      min-height: 100vh;
    }
    .card-bg {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
      padding: 40px 0;
      min-height: 100vh;
    }
    .card {
      max-width: 410px;
      margin: auto;
      background: rgba(255,255,255,0.96);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(60,80,120,.12);
      padding: 32px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .card h1, .card h2, .card h3 {
      margin: 0;
      font-weight: 700;
      color: #1a2c49;
      text-align: center;
    }
    .card h1 {
      font-size: 2rem;
    }
    .card h2 {
      font-size: 1.22rem;
      margin-top: 6px;
    }
    .card h3 {
      font-size: 1.11rem;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .info-list {
      width: 100%;
      font-size: 1.05rem;
      color: #33476b;
    }
    .info-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      gap: 9px;
    }
    .info-item .icon {
      font-size: 1.25rem;
      margin-top: 2px;
      color: #394c6c;
      min-width: 28px;
      text-align: center;
    }
    .info-item .contact-detail {
      display: flex;
      flex-direction: column;
    }
    .info-item .label {
      font-size: 0.92em;
      color: #6c7c97;
      margin-top: 3px;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    .info-item .sub-label {
      font-size: 0.82em;
      color: #a2b0c8;
      margin-top: 1px;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    .btn-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 16px 0 8px 0;
      justify-content: center;
    }
    .card-btn {
      background: #2656b1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
      box-shadow: 0 2px 8px 0 rgba(38,86,177,0.08);
    }
    .card-btn:hover {
      background: #1a407f;
    }
    .qr-section {
      margin-top: 26px;
      text-align: center;
    }
    .qr-section img {
      width: 110px;
      height: 110px;
      border-radius: 12px;
      border: 1px solid #e3ebf7;
      background: #fff;
      box-shadow: 0 2px 10px 0 rgba(38,86,177,0.04);
    }
    .qr-label {
      font-size: 0.92em;
      color: #6a7b92;
      margin-top: 5px;
    }
    @media (max-width: 500px) {
      .card {
        padding: 20px 8px;
        max-width: 100vw;
      }
      .qr-section img {
        width: 80px; height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="card-bg">
    <div class="card">
      <h1>Zed Zhang</h1>
      <h2>Sales Manager</h2>
      <h3>Ninbo Supu Electronics Co.,Ltd</h3>
      <div class="info-list">
        <div class="info-item">
          <span class="icon">üì±</span>
          <div class="contact-detail">
            +86 18067403970
            <span class="sub-label">Whatsapp &amp; Wechat</span>
          </div>
        </div>
        <div class="info-item">
          <span class="icon">‚úâÔ∏è</span>
          <span>zed@supu.cn</span>
        </div>
        <div class="info-item">
          <span class="icon">üåê</span>
          <span>www.supucontact.com</span>
        </div>
        <div class="info-item">
          <span class="icon">üìç</span>
          <span>150, Xinxing No.4 Rd, High-tech Zone, Cixi, Zhejiang, China 315300</span>
        </div>
      </div>
      <div class="btn-group">
        <button class="card-btn" onclick="window.location.href='https://wa.me/8618067403970'">
          Whatsapp Me
        </button>
        <!-- WeChat deep linking is not universally supported. Remove if not feasible. -->
        <!--
        <button class="card-btn" onclick="window.location.href='weixin://contacts/add/8618067403970'">
          Add my Wechat
        </button>
        -->
        <button class="card-btn" onclick="downloadVCard()">
          Save the Contact
        </button>
      </div>
      <div class="qr-section">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=110x110&data=https://www.supucontact.com/digital-business-card" alt="QR code for business card URL">
        <div class="qr-label">Scan to open this card online</div>
      </div>
    </div>
  </div>
  <script>
    function downloadVCard() {
      const vcardData =
`BEGIN:VCARD
VERSION:3.0
FN:Zed Zhang
TITLE:Sales Manager
ORG:Ninbo Supu Electronics Co.,Ltd
TEL;TYPE=cell,work,voice;VALUE=uri:tel:+8618067403970
EMAIL:zed@supu.cn
URL:https://www.supucontact.com
ADR;TYPE=work:;;150,Xinxing No.4 Rd,High-tech Zone,Cixi,Zhejiang,China;315300
NOTE:Whatsapp & Wechat: +8618067403970
END:VCARD`;
      const blob = new Blob([vcardData], {type: "text/vcard"});
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "ZedZhang.vcf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
