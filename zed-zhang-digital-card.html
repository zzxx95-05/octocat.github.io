<!DOCTYPE html>
<html lang="en">
<head>

  <title>Zed Zhang | Digital Business Card</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 74%, #fdbb2d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-container {
      background: rgba(255,255,255,0.92);
      box-shadow: 0 8px 32px 0 rgba(44,62,80,0.25);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 90vw;
      text-align: left;
      position: relative;
    }
    .card-header {
      background: linear-gradient(90deg, #34495e 0%, #2980b9 100%);
      border-radius: 15px 15px 0 0;
      padding: 1.1rem 1rem;
      margin: -2.5rem -2rem 2rem -2rem;
      color: #fff;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
    }
    .card-header h1, .card-header h2, .card-header h3 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .card-header h1 {
      font-size: 1.7rem;
    }
    .card-header h2 {
      font-size: 1.25rem;
      margin-top: 0.40rem;
    }
    .card-header h3 {
      font-size: 1.02rem;
      margin-top: 0.35rem;
      font-style: italic;
      letter-spacing: 0.04em;
    }
    .card-list {
      margin: 1.2rem 0 0 0;
      padding: 0;
      list-style: none;
      color: #222;
      font-size: 1.09rem;
      line-height: 1.7;
    }
    .card-list .icon {
      margin-right: 0.7em;
      color: #2980b9;
      min-width: 22px;
      text-align: center;
      font-size: 1.12em;
    }
    .fade {
      font-size: 0.94em;
      color: #8a99b3;
      margin-left: 1.8em;
      margin-top: 0.10em;
      display: block;
    }
    .contact-btns {
      margin-top: 2.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
    }
    .btn {
      background: linear-gradient(90deg, #2980b9 0%, #fdbb2d 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 0.8em 0.3em;
      font-size: 1.06rem;
      cursor: pointer;
      transition: background 0.15s;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 2px 10px rgba(44,62,80,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
    }
    .btn i {
      font-size: 1.13em;
    }
    .btn:hover {
      background: linear-gradient(90deg, #34495e 0%, #b21f1f 100%);
      color: #fdbb2d;
    }
    @media (max-width: 500px) {
      .card-container {
        padding: 1.2rem 0.7rem;
      }
      .card-header {
        padding: 0.8rem 0.5rem;
        margin: -1.2rem -0.7rem 1.2rem -0.7rem;
      }
    }
  </style>
</head>

</html>
